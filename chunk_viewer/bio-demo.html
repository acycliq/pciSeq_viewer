<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biological Data 3D Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div class="controls">
            <h3>Biological Data Viewer</h3>
            <p>Gene spots and cell boundaries in 3D space</p>
            <p>Use mouse to orbit, scroll to zoom</p>
            <p>Hover over spots to see gene names</p>
            <div class="stats" id="stats">
                Loading data...
            </div>
        </div>
        
        <!-- Toggle Controls moved to top-right -->
        <div class="toggle-controls-right">
            <label>
                <input type="checkbox" id="showLinesToggle" checked> 
                Spot to cell assignments
            </label>
            <br>
            <label>
                <input type="checkbox" id="showBackgroundToggle" checked> 
                Background voxels
            </label>
            <br>
            <label>
                <input type="checkbox" id="showHoleVoxelsToggle"> 
                Cell voxels
            </label>
            <br>
            <label>
                <input type="checkbox" id="showBoundaryVoxelsToggle"> 
                Boundary voxels
            </label>
            <br>
            <label>
                <input type="checkbox" id="showGhostingToggle" checked> 
                Ghosting
            </label>
        </div>
        
        <!-- Gene Controls Widget - at top left -->
        <div id="chunkGeneWidget" class="gene-widget" style="top: 20px; left: 20px;">
            <div class="gene-widget-header">
                <span class="gene-widget-title">ðŸ§¬ Gene Panel</span>
                <div class="widget-header-buttons">
                    <button id="geneWidgetClose" class="widget-close-btn">Ã—</button>
                </div>
            </div>
            <div class="gene-widget-search">
                <input type="text" id="geneSearch" placeholder="Search genes..." />
                <button id="toggleAllGenes" class="toggle-all-btn">Unselect All</button>
            </div>
            <div class="gene-widget-content" id="geneList">
                <!-- Gene list will be populated here -->
            </div>
        </div>
        <div class="slider-container">
            <div class="slider-markings">
                <div>Top (All visible)</div>
                <div>Middle</div>
                <div>Bottom (None visible)</div>
            </div>
            <input type="range" class="z-slicer" 
                   min="0" max="101" step="1" value="101" 
                   id="sliceZ" />
            <div class="slider-value" id="sliderValue">
                Plane: 40/40
            </div>
        </div>
    </div>

    <!-- Import d3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <!-- Import deck.gl and luma.gl -->
    <script src="https://unpkg.com/deck.gl@8.1.0/dist.min.js"></script>
    <script src="https://unpkg.com/@luma.gl/core@8.1.0/dist.min.js"></script>
    <script src="https://unpkg.com/@luma.gl/engine@8.1.0/dist.min.js"></script>

    <!-- Import our test dataset -->
    <script src="test-dataset.js"></script>
    
    <!-- Import our MinecraftLayer -->
    <script src="minecraft-layer.js"></script>

    <!-- Import glyph configuration for consistent gene colors -->
    <script src="../modules/glyphConfig.js"></script>

    <!-- Application Logic -->
    <script type="module" src="bio-demo-app.js"></script>
</body>
</html>
